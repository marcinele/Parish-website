<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <link rel="shortcut icon" type="image/x-icon" href="/Images/Icon.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block head %}
        <script type="text/javascript" src="/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    {% endblock %}

    <link rel="stylesheet" href="/css/style.css">
    {% block style %}

    {% endblock %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/js/home.js"></script>
</head>
<body>
<!-- Navbar-->
<header>
    <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon nav-link"><i class="fa fa-fw fa-list"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="menu-buttons">
                    <li class="nav-item active">
                        <a class="nav-link" href="/admin">Admin Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_announcements">Announcements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_reservations">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    {% if(session.id is defined and session.email is defined) %}
                        <li class="nav-item">
                            <a class="nav-link" href="/yourAccount">{{ session.username }}</a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <button class="logoutButton" type="submit" name="logoutSubmit"><i class="fa fa-user-times"></i></button>
                        </a>
                    </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/register"> <i class="fa fa-user-plus fa-lg"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login"><i class="fa fa-user fa-lg"></i></a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

{% block content %}

{% endblock %}

</body>
